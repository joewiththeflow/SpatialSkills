<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script src="js/vendor/jquery.js"></script>
    <script src=""></script>
    <script src=""></script>
    <script src=""></script>
    <style type="text/css">
      canvas { border: 1px solid black; }  
    </style>
  </head>
  <body onload="startup();">
      <div>
          <canvas class="orthographic" id="orthographicTopEx2" width="155" height="100">
            Your browser does not support the canvas element.
          </canvas>
          
          <canvas id="isometricEx2" width="250" height="270">
            Your browser does not support the canvas element.
          </canvas> 
      </div>
      
      <div>
          <button id="orthographicTopEx2UndoButton">Undo</button>
          <button id="orthographicTopEx2ClearButton">Clear</button>
          <button id="orthographicTopEx2SolidButton"  style="border-style:inset;" onclick="drawDashedLine(this, orthographicTopEx2DashedButton);">Solid</button>
          <button id="orthographicTopEx2DashedButton">Dashed</button>
          <button id="orthographicTopEx2CheckAnswerButton" style="display:none">Check Answer</button>      

          <button id="isometricEx2UndoButton">Undo</button>
          <button id="isometricEx2ClearButton">Clear</button>
          <button id="isometricEx2SolidButton"  style="border-style:inset;" onclick="drawDashedLine(this, isometricEx2DashedButton);">Solid</button>
          <button id="isometricEx2DashedButton" style="display:none">Dashed</button>
          <button id="isometricEx2CheckAnswerButton" style="display:none">Check Answer</button>
          <button id="isometricEx2FrontLeftButton" class="textButtons" style="display:none">Add Front on Left</button>
          <button id="isometricEx2FrontRightButton" class="textButtons" style="display:none">Add Front on Right</button>
          <button id="isometricEx2UndoFrontButton" style="display:none">Undo Front</button>
          
          <p id="orthographicTopEx2Answer"></p>
          <p id="isometricEx2Answer"></p>
      </div>
      
      <div>
          <canvas class="orthographic" id="orthographicFrontEx2" width="155" height="100">
            Your browser does not support the canvas element.
          </canvas>
          
          <canvas class="orthographic" id="orthographicSideEx2" width="155" height="100">
            Your browser does not support the canvas element.
           </canvas>
      </div>
      
      <div>
          <button id="orthographicFrontEx2UndoButton">Undo</button>
          <button id="orthographicFrontEx2ClearButton">Clear</button>
          <button id="orthographicFrontEx2SolidButton"  style="border-style:inset;" onclick="drawDashedLine(this, orthographicFrontEx2DashedButton);">Solid</button>
          <button id="orthographicFrontEx2DashedButton">Dashed</button>
          <button id="orthographicFrontEx2CheckAnswerButton" style="display:none">Check Answer</button>
          
          <button id="orthographicSideEx2UndoButton">Undo</button>
          <button id="orthographicSideEx2ClearButton">Clear</button>
          <button id="orthographicSideEx2SolidButton"  style="border-style:inset;" onclick="drawDashedLine(this, orthographicSideEx2DashedButton);">Solid</button>
          <button id="orthographicSideEx2DashedButton">Dashed</button>
          <button id="orthographicSideEx2CheckAnswerButton" style="display:none">Check Answer</button>
          
          <p id="orthographicFrontEx2Answer"></p>
          
          <p id="orthographicSideEx2Answer"></p>
          
      </div>
        <div>
      
          <p id="answer"></p>
            <button id="writeToJSONButton">Write to JSON</button>
          <br>
      </div> 
      
      <div>
          
          <textarea id="question" rows="20" columns="60" style="width:100%"></textarea>
          
      </div>
      
      <div>
          Log: <pre id="log" style="border: 1px solid #ccc;"></pre>
      </div> 
    <script src="js/Question.js"></script>
    <script src="js/CanvasObject.js"></script>
    <script src="js/GridText.js"></script>
    <script src="js/Line.js"></script>
    <script src="js/LineProperties.js"></script>
    <script src="js/IsometricDistances.js"></script>
    <script src="js/OrthographicDistances.js"></script>
    <script src="js/AddTouch_ADMIN_only.js"></script>  
    <script src="js/Messages.js"></script> 
    <script src="js/IsometricAnswers.js"></script>
    <script src="js/OrthographicAnswers.js"></script>
    <script src="js/Startup_Ex2_Admin.js"></script>
  </body>
    
     
        
</html>
