<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Canvas tutorial</title>
    <script src="js/vendor/jquery.js"></script>
    <script src=""></script>
    <script src=""></script>
    <script src=""></script>
    <style type="text/css">
      canvas { border: 1px solid black; }  
    </style>
  </head>
  <body onload="startup();">
      <div>
          <canvas id="isometricPreImageEx4" width="300" height="300">
            Your browser does not support the canvas element.
          </canvas>
          
          <canvas id="isometricEx4" width="260" height="300">
            Your browser does not support the canvas element.
          </canvas> 
      </div>
      
      <div>
          <button id="isometricPreImageEx4UndoButton">Undo</button>
          <button id="isometricPreImageEx4ClearButton">Clear</button>
          <button id="isometricPreImageEx4SolidButton"  style="border-style:inset;" onclick="drawDashedLine(this, isometricEx4DashedButton);">Solid</button>
          <button id="isometricPreImageEx4DashedButton" style="display:none">Dashed</button>
          <button id="isometricPreImageEx4CheckAnswerButton" style="display:none">Check Answer</button>
          
          <button id="isometricEx4UndoButton">Undo</button>
          <button id="isometricEx4ClearButton">Clear</button>
          <button id="isometricEx4SolidButton"  style="border-style:inset;" onclick="drawDashedLine(this, isometricEx4DashedButton);">Solid</button>
          <button id="isometricEx4DashedButton" style="display:none">Dashed</button>
          <button id="isometricEx4CheckAnswerButton" style="display:none">Check Answer</button>
        
      </div>
      
      <div>
          <button id="isometricPreImageEx4xAxis" class="axisButtons">Draw X-axis</button>
          <button id="isometricPreImageEx4yAxis" class="axisButtons">Draw Y-axis</button>
          <button id="isometricPreImageEx4zAxis" class="axisButtons">Draw Z-axis</button>
          <button id="isometricPreImageEx4UndoAxisButton">Undo Axis</button>
          <button id="isometricPreImageEx4ClearAxesButton">Clear Axes</button>
      </div>
      
      <div>
          <canvas id="rotationsEx4" width="300" height="100">
            Your browser does not support the canvas element.
          </canvas>
          <div>
            <button id="posX">--&gt;X</button>
            <button id="posY">--&gt;Y</button>
            <button id="posZ">--&gt;Z</button>
            <button id="rotationsEx4UndoButton">Undo Rotation</button>
            <button id="rotationsEx4ClearButton">Clear Rotations</button>
          </div>
          <div>
            <button id="negX">&lt;--X</button>
            <button id="negY">&lt;--Y</button>
            <button id="negZ">&lt;--Z</button>
          </div>
          
          <p id="answer"></p>
          <button id="writeToJSONButton">Write to JSON</button>
          <br>
      </div>        
      
      <div>
          
          <textarea id="question" rows="20" columns="60" style="width:100%"></textarea>
          
      </div>
    <script src="js/Question.js"></script>
    <script src="js/CanvasObject.js"></script>
    <script src="js/RotationCanvas.js"></script>

    <script src="js/AddTouch_ADMIN_only.js"></script>  
    <script src="js/Messages.js"></script> 
    <script src="js/IsometricAnswers.js"></script>
    <script src="js/Startup_Ex4_Admin.js"></script>
  </body>
    
     
        
</html>
